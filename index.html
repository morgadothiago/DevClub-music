<html lang="pt-BR">

<head>

<body>
  <div class="container">

        <a href="#">
          <i class="fa-brands fa-spotify"></i>
          <h1>Devclub - music</h1>
        </a>
      </div>
      <div class="nav-library">
        <i class="fa-solid fa-book"></i>
        <p>Sua biblioteca</p>

      </div>
      <div class="nav-podcast">

      </div>
      <div class="nav-footer">
        <a href="#">Legal</a>
        <a href="#">Centro de privacidade</a>
        <a href="#">Politica de privacidade</a>
        <a href="#">Cookies</a>
        <a href="#">Sobre anuncios</a>
        <a href="">Acessibilidade</a>
      </div>
      <button class="nav-btn-language">
        <i class="fa-solid fa-globe"></i>
        <span>PortuguÃªs do Brasil</span>
      </button>
    </nav>

    <main>
      <header class="search-bar">

        <i class="fa-solid fa-magnifying-glass"></i>
        <input type="text" placeholder="O que voce quer ouvir?">

      </header>

      <section class="content">
        <h2>Artista Populares</h2>
        <div class="artists-grid"></div>

        <h2>Albuns Populares</h2>
        <div class="album-grid"></div>


      </section>

    </main>
  </div>

  <script src="./script.js"></script>
</body>

</html>
